<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Favicon image -->
        <link rel="icon" type="image/png" href="./images/favicon.png">

        <!-- Bootstrap CSS & JS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

        <!-- jQuery and Local JS-->
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script defer src="./js/modal.js"></script>
        <script defer src="./js/navbar.js"></script>
        <script defer src="./js/homepage.js"></script>

        <!-- Local CSS -->
        <link rel="stylesheet" href="./css/homepage.css">
        <link rel="stylesheet" href="./css/navbar.css">

        <title>QuizBee</title>

    </head>
    <body>
        <nav class="navbar navbar-dark header" id="navBar">
            <div class="container-fluid">
                <a class="navbar-brand" href="./">QuizBee</a>
                <button class="navbar-toggler border-0 shadow-none" style="outline:0; border: 0;" type="button" onclick="toggleNav()">
                    <span class="user"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" id="signin">
                            <button type="button" class="btn button btn-md" data-bs-toggle="modal" data-bs-target="#login_model">Log In</button>
                        </li>
                        <li class="nav-item" id="signup">
                            <button type="button" class="btn button btn-md" data-bs-toggle="modal" data-bs-target="#signup_model">Sign Up</button>
                        </li>
                        <li class="nav-item">
                            <button id="dashboard" class="btn button me-md-2" type="button" onclick="dashboard()">Dashboard</button>
                        </li>
                        <li class="nav-item" id="logout">
                            <button class="btn button" type="button" onclick="logout()">Logout</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Login Modal -->
        <div class="modal fade bd-example-modal-md" id="login_model" tabindex="-1">
            <div class="modal-dialog modal-md" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="login_model">Login</h3>
                        <button type="button" class="close" data-bs-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="email1" class="col-form-label">Username:</label>
                                <input type="email" class="form-control" id="email1">
                            </div>
                            <div class="form-group">
                                <label for="password1" class="col-form-label">Password:</label>
                                <input type="password" class="form-control" id="password1">
                            </div>
                            <div class="form-group">
                                <span id="wro"></span>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="but1">Login</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Signup Modal -->
        <div class="modal fade bd-example-modal-md" id="signup_model" tabindex="-1">
            <div class="modal-dialog modal-md" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="signup_model">Signup</h3>
                        <button type="button" class="close" data-bs-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="myform">
                            <div class="form-group">
                                <label for="name" class="col-form-label">Name:</label>
                                <input type="text" class="form-control" id="name" required placeholder="Enter Name">
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-form-label">Email:</label>
                                <input type="email" class="form-control" id="email" required placeholder="Enter Email">
                                <span id="inval"></span>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-form-label">Password:</label>
                                <input type="password" class="form-control" id="password" required placeholder="Enter Password" id="pass">
                            </div>
                            <div class="form-group">
                                <label for="cpassword" class="col-form-label">Confirm Password:</label>
                                <input type="password" class="form-control" id="cpassword" required placeholder="Enter Password Again">
                                <span id="out"></span>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="col-form-label">Mobile Number:</label>
                                <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required >
                            </div>
                            <div class="form-group">
                                <span id="err"></span>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-bs-dismiss="modal" id="close">Close</button>
                        <button type="button" class="btn btn-primary" id="but">Signup</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="jumbotron jumbotron-bk-image">
            <h1 class="display-3 text-center">Quiz Time!</h1>
            <h4 class="text-center">Where a smart answer won't get you fired!</h4>
        </div>

        <div class="container">
            <div class="row text-center">
                <div class="col-md-6 col-lg-4 my-3">
                    <div onclick="cardClick('Sports')" class="card card-size card-sports cursor-pointer">
                        <div class="card-body text-center">
                            <h3 class="card-text lead">Sports</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 my-3">
                    <div onclick="cardClick('Entertainment')" class="card card-size card-entertainment cursor-pointer">
                        <div class="card-body text-center">
                            <h3 class="card-text lead">Entertainment</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 my-3">
                    <div onclick="cardClick('Science')" class="card card-size card-science cursor-pointer">
                        <div class="card-body text-center">
                            <h3 class="card-text lead">Science</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 my-3">
                    <div onclick="cardClick('General-Knowledge')" class="card card-size card-gk cursor-pointer">
                        <div class="card-body text-center">
                            <h3 class="card-text lead">General Knowledge</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 my-3">
                    <div onclick="cardClick('Programming-Facts')" class="card card-size card-pf cursor-pointer">
                        <div class="card-body text-center">
                            <h3 class="card-text lead">Programming Facts</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 my-3">
                    <div onclick="cardClick('Space')" class="card card-size card-space cursor-pointer">
                        <div class="card-body text-center">
                            <h3 class="card-text lead">Space</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="navbar navbar-expand-lg text-center d-flex justify-content-center align-center">
                <p>@QuizBee, 2021</p>
            </div>
        </footer>
    </body>
</html>
