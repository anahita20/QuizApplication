<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Bee</title>

    <!-- Favicon image -->
    <link rel="icon" type="image/png" href="./images/favicon.png"/>

    <!-- bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- local css -->
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" type="text/css" href="./css/quiz.css" />

    <!-- local js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="./js/navbar.js"></script>
    <script src="./js/quiz.js"></script>
  </head>
  <body>

    <!-- header -->
    <nav class="navbar navbar-dark header" id="navBar">
      <div class="container-fluid">
          <a class="navbar-brand" href="./">QuizBee</a>
          <button class="navbar-toggler border-0 shadow-none" style="outline:0; border: 0;" type="button" onclick="toggleNav()">
              <span class="user"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item" id="signin">
                      <button type="button" class="btn button btn-md" data-bs-toggle="modal" data-bs-target="#login_model">Log In</button>
                  </li>
                  <li class="nav-item" id="signup">
                      <button type="button" class="btn button btn-md" data-bs-toggle="modal" data-bs-target="#signup_model">Sign Up</button>
                  </li>
                  <li class="nav-item">
                      <button id="dashboard" class="btn button me-md-2" type="button" onclick="dashboard()">Dashboard</button>
                  </li>
                  <li class="nav-item" id="logout">
                      <button class="btn button" type="button" onclick="logout()">Logout</button>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
  <div class="row main">

    <div class="questionNav col-sm-3 col-lg-3 col-md-3"><span id="questionNav_name">Question Navigation</span><br><div class="questionNo"></div></div>


    <!-- Question Container -->
    <div class="quizContainer container-fluid well well-lg  col-sm-9 col-lg-3 col-md-3">
      
      <div id="quiz1" class="text-center">
        <h4><br /><span id="timer"></span></h4>
        <div class="h1">Quiz</div>
      </div>
      <hr />
      <div class="box_image">
        <img class="image rounded" src="" alt="Question Image">
      </div>
      <div class="question"></div>
      <ul class="choiceList"></ul>

      <div class="result"></div>

      <hr />
      <div class="row">
      <button class="preButton btn-raised shadow col-sm-4 col-lg-4 col-md-4">Previous</button>
      <button class="nextButton btn-raised shadow col-sm-4 col-lg-4 col-md-4">Next</button>
      <button  class="submit btn-raised shadow col-sm-4 col-lg-4 col-md-4" data-bs-toggle="modal" data-bs-target="#submitModal">Submit</button>
     </div>
    </div>
  </div>

    <!-- Submit modal -->
    <div id="submitModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-confirm">
        <div class="modal-content">
          <div class="modal-header flex-column">
            <div class="icon-box">
              <span>&#x2715;</span>
            </div>
            <h4 class="modal-title w-100">Are you sure?</h4>
          </div>
          <div class="modal-body">
            <p>Do you really want to submit test</p>
          </div>
          <div class="modal-footer justify-content-center">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              id="delete"
              class="btn btn-danger submitbtn"
              data-bs-dismiss="modal"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    

  </body>
<!-- footer -->
<footer class="footer">
  <div class="navbar navbar-expand-lg text-center d-flex justify-content-center align-center">
      <p>@QuizBee, 2021</p>
  </div>
</footer>
 
</html>
